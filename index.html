<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeOverdose</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>            <h1>CodeOverdose</h1>
            <p>Create secure users and passwords instantly.</p>
        </header>

        <main>
            <section class="generator-section">
                <h2>Unique Username</h2>
                <div class="options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeAdjectives" checked>
                        <label for="includeAdjectives">Include Adjectives</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="includeNouns" checked>
                        <label for="includeNouns">Include Nouns</label>
                    </div>
                    <div class="option-group">
                        <label for="numDigits">Number of Digits (0-5):</label>
                        <input type="number" id="numDigits" value="3" min="0" max="5">
                    </div>
                    <div class="option-group">
                        <label for="usernameSeparator">Separator:</label>
                        <select id="usernameSeparator">
                            <option value="none">None</option>
                            <option value="hyphen">-</option>
                            <option value="underscore">_</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="usernameCapitalization">Capitalization:</label>
                        <select id="usernameCapitalization">
                            <option value="pascalcase">PascalCase</option>
                            <option value="camelcase">camelCase</option>
                            <option value="lowercase">lowercase</option>
                            <option value="uppercase">UPPERCASE</option>
                        </select>
                    </div>
                </div>
                <div class="result-display">
                    <input type="text" id="usernameOutput" readonly placeholder="Your username here...">
                    <button id="copyUsernameBtn" title="Copy Username">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m9.75 0h-3.375c-.621 0-1.125.504-1.125 1.125v9.25c0 .621.504 1.125 1.125 1.125h3.375c.621 0 1.125-.504 1.125-1.125V7.875c0-.621-.504-1.125-1.125-1.125H6.75" />
                        </svg>
                    </button>
                </div>
                <button id="generateUsernameBtn" class="generate-btn">Generate Username</button>
            </section>

            <section class="generator-section">
                <h2>Secure Password</h2>
                <div class="options">
                    <div class="option-group">
                        <label for="length">Length:</label>
                        <input type="number" id="length" value="16" min="8" max="128">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Symbols (!@#..)</label>
                    </div>
                </div>
                <div class="result-display">
                    <input type="text" id="passwordOutput" readonly placeholder="Your password here...">
                     <button id="copyPasswordBtn" title="Copy Password">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m9.75 0h-3.375c-.621 0-1.125.504-1.125 1.125v9.25c0 .621.504 1.125 1.125 1.125h3.375c.621 0 1.125-.504 1.125-1.125V7.875c0-.621-.504-1.125-1.125-1.125H6.75" />
                        </svg>
                    </button>
                </div>
                <button id="generatePasswordBtn" class="generate-btn">Generate Password</button>
            </section>
        </main>

        <footer>
            <p>Â© <span id="currentYear"></span> CodeOverdose. All rights reserved. Contact: contact@codeoverdose.es</p>
        </footer>

        <div id="toast" class="toast">Copied to clipboard</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
