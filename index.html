<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador Pro</h1>
            <p>Crea usuarios y contraseñas seguras al instante.</p>
        </header>

        <main>
            <section class="generator-section">
                <h2>Usuario Único</h2>
                <div class="result-display">
                    <input type="text" id="usernameOutput" readonly placeholder="Tu usuario aquí...">
                    <button id="copyUsernameBtn" title="Copiar Usuario">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m9.75 0h-3.375c-.621 0-1.125.504-1.125 1.125v9.25c0 .621.504 1.125 1.125 1.125h3.375c.621 0 1.125-.504 1.125-1.125V7.875c0-.621-.504-1.125-1.125-1.125H6.75" />
                        </svg>
                    </button>
                </div>
                <button id="generateUsernameBtn" class="generate-btn">Generar Usuario</button>
            </section>

            <section class="generator-section">
                <h2>Contraseña Segura</h2>
                <div class="options">
                    <div class="option-group">
                        <label for="length">Longitud:</label>
                        <input type="number" id="length" value="16" min="8" max="128">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Mayúsculas (A-Z)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Minúsculas (a-z)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Números (0-9)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Símbolos (!@#..)</label>
                    </div>
                </div>
                <div class="result-display">
                    <input type="text" id="passwordOutput" readonly placeholder="Tu contraseña aquí...">
                     <button id="copyPasswordBtn" title="Copiar Contraseña">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m9.75 0h-3.375c-.621 0-1.125.504-1.125 1.125v9.25c0 .621.504 1.125 1.125 1.125h3.375c.621 0 1.125-.504 1.125-1.125V7.875c0-.621-.504-1.125-1.125-1.125H6.75" />
                        </svg>
                    </button>
                </div>
                <button id="generatePasswordBtn" class="generate-btn">Generar Contraseña</button>
            </section>
        </main>

        <footer>
            <p>© <span id="currentYear"></span> Tu Nombre o Marca. Todos los derechos reservados.</p>
        </footer>

        <div id="toast" class="toast">Copiado al portapapeles</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
